<!DOCTYPE html>
<html>
<head>
  <title>StudyPal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>📚 StudyPal Dashboard</h1>
  <div class="section">
    <h2>Your Subjects</h2>
    <ul id="subject-list"></ul>
    <input type="text" id="subject-input" placeholder="Add a subject">
    <button onclick="addSubject()">Add</button>
  </div>

  <div class="section">
    <h2>Reminders</h2>
    <ul id="reminder-list"></ul>
    <input type="text" id="reminder-input" placeholder="Add a reminder">
    <button onclick="addReminder()">Add</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
